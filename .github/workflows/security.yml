name: Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      # CodeQL Setup
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Build
        run: dotnet build

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          output: results

      # Compare with baseline
      - name: Compare CodeQL baseline
        run: python3 scripts/compare-codeql.py
